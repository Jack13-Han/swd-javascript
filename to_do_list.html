<!DOCTYPE html>
<html>
<head>
	<title>Mini Project</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">


	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Coda+Caption:wght@800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../component/animate.css/animate.css">

	<style type="text/css">
		*{
			box-sizing: border-box;
		}
		h1{
			font-family: 'Coda Caption', sans-serif;
		}
		ul{
			list-style: none;
			padding: 0px;
		}
		body{
			background-color:#f4fa9c;
		}

		.head{
			box-shadow: 5px 6px 1px #0e153a;
			width: 400px;
			background-color:#f469a9;
			/*text-align: center;*/
			border-radius: 50px;

		}
		.head h1,.head .add_box{
			text-align: center;
		}
		.head .add_box .input{
			padding:10px 100px;
			background-color:#88bef5;
			display: inline-block;
		}

		.head .add_box >.btn{
			border:none;
			margin-left: 30px;
/*			font-size: 40px;
*/			background-color: transparent;
		}

		.list{
			background-color: #ba53de;
			border-radius: 50px;
		}
		.list .list_iteam {
			padding: 20px 15px;
			margin: 20px;
		}
		.list .list_iteam > .listText{
			text-align: center;
			font-size: 20px;
			font-family: 'Potta One', cursive;
		}

		.list .list_iteam > .btn_btn{
			float: right;
			background-color: transparent;
			border: none;
		}
		#del{
			color: #ff304f;
			
		}
		#edi{
			background-color: transparent;
			color: #83e85a
		}
		

		
	</style>
</head>
<body>
	<div class="head">
		 <h1>To Do list</h1>
		 <div class="todo">
		 	<div class="add_box">
		 		<input type="text" id="input" class="input" autofocus="" placeholder="Say Something">
		 		<button onclick="addlisst()" class="btn"><i class="fas fa-plus fa-10x fa-spin"></i></button>
		 	</div>	
		 </div>
	

		
		 <ul class="list" id="list">
		 			
		 </ul>

	</div>	
	

	 <script type="text/javascript">
	 	let input = document.getElementById('input');
	 	let list = document.getElementById('list');
	 	let miniText=3;
	 	let i=1;

	 	function textFilter(x){
	 		if (x) {
	 			if (x.length >= miniText) 
	 				{
	 					return x;
	 				}else{
	 					alert("Min Text Length is 3")
	 				}
	 			}
		 	else{
		 			alert (`Please Fill Text Box`);
		 		}
	 	}


	 	function  showlist(text){
	 		list.innerHTML +=	`


	 				<li class="list_iteam animate__animated animate__fadeInDown" id="list${i}">
	 				<span class="listText" id="listText${i}">${text}</span>
						<button class="btn_btn" onclick="deleteList(${i})"><i class="fas fa-trash-alt fa-2x" id="del"></i></button>
						<button class="btn_btn" onclick="editList(${i})"><i class="far fa-edit fa-2x" id="edi"></i></button>
						
					</li>`;

	 	i++;
	 	}

		//  function showlist(text){
		// 	 let li =document.createElement("li");
		// 	 let content =document.createTextNode(text);
		// 	 li.appendChild(content)
		// 	 li.classList ="animate__animated animate__fadeInDown"
		// 	 list.appendChild(li);

		// 	 let button = document.createElement("button");
		// 	 let i = document.createElement("i");
			  
		// 	//  content.appendChild(button);
		// 	 button.appendChild(i);
		// 	 button.onclick = "deleteList(${i})";
		//  }

	 	function deleteList(listId){
			
			let current = document.getElementById(`list${listId}`);
			let currentText = document.getElementById(`listText${listId}`).innerHTML;
			let deleteConfirm = confirm(`Are You Sure TO Delete List '${currentText}'`);
			if (deleteConfirm) {
				
			list.removeChild(current)
			}
			else{
				console.log(`Delete Cancel`)
			}
		}


	 	function editList(listId){
	 		let current = document.getElementById(`listText${listId}`);
	 		let newText = prompt(`Say Something`,current.innerHTML);
	 		
	 		if (textFilter(newText)) {
	 			current.innerHTML= newText;
	 		}
	 	}



	 	function addlisst(){

	 		//get
	 		let inputText= textFilter(input.value);
	 		
	 			

	 		//set
	 		if (inputText) {
	 			showlist(inputText) ;
	 		input.value  ="";
	 		}
	 	}
	 </script>
</body>
</html>
